<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elite Auto Detailing - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #f8fafc;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #94a3b8;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #1e293b;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: #f1f5f9;
        }
        .logo {
            background: white;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .car-icon {
            width: 24px;
            height: 24px;
            fill: #1e293b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg class="car-icon" viewBox="0 0 24 24">
                <path d="M7 17h1.09c.28-1.67 1.78-3 3.91-3s3.63 1.33 3.91 3H17c.55 0 1-.45 1-1v-2.5c0-1.1-.9-2-2-2h-1c-.55 0-1-.45-1-1s.45-1 1-1h1c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v2.5c0 1.1.9 2 2 2h1c.55 0 1 .45 1 1s-.45 1-1 1H8c-1.1 0-2 .9-2 2V16c0 .55.45 1 1 1z"/>
                <circle cx="9" cy="17" r="2"/>
                <circle cx="15" cy="17" r="2"/>
            </svg>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            Oops! The page you're looking for seems to have driven off. 
            Let's get you back to our main page where you can find all our premium car detailing services.
        </p>
        <a href="/" class="btn">Return Home</a>
    </div>

    <script>
        // Redirect to home page for GitHub Pages SPA routing
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</body>
</html>
